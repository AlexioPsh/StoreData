<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="content">
        <div>
            <button id="createNewGraph" class="button_style">Create New Graph</button>  
        </div>

        <div id="graph-container">
            <div id="chart-container">
                <canvas id="myChart"></canvas>
            </div>
            <div id="chart-controls">
                <input type="text" id="graphTitle" class="button_style" placeholder="Enter graph title">
                <select id="sizeSelect" class="button_style">
                    <option value="extrasmall">Extra Small</option>
                    <option value="small">Small</option>
                    <option value="normal" selected>Normal</option>
                    <option value="large">Large</option>
                    <option value="extralarge">Extra Large</option>
                  </select>
                <button id="addData" class="button_style">Add Data</button>
                <button id="removeLastData" class="button_style">Remove Last Data</button>            
                <button id="resetData" class="button_style">Reset Graph</button>
                <div>
                    <input type="text" id="buyInput" class="button_style" placeholder="Buy Price">
                    <input type="text" id="sellInput" class="button_style" placeholder="Sold Price">
                </div>
            </div>
        </div>  

        <br><br><br><br><br><br><br><br><br><br>
        
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script></script>
    <script src="logic.js"></script> 
</body>
</html>
